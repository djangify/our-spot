{% extends "base.html" %} 
{% load static %} 

{% block title %}Password reset{% endblock title %} 

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-light">
                    <h1 class="h3 mb-0">Password reset complete</h1>
                </div>
                <div class="card-body">
                    <div class="alert alert-success mb-4">
                        <i class="fa-solid fa-check-circle me-2"></i>
                        Your password has been successfully reset!
                    </div>
                    
                    <p>Your new password has been set. You can now use it to log in to your account.</p>
                    
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'account:login' %}" class="btn btn-primary">
                            <i class="fa-solid fa-sign-in-alt me-2"></i>
                            Log in now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
