{% extends "base.html" %}{% load static %}
{% block title %}Your Account Details{% endblock %}

<!-- Page where users can add their photo/edit user information-->

{% block content %}
<div class="container my-5">
    <h1>Your Account Details</h1>

    <p>You can add a profile photo and/or
    edit your account details using the following form: </p>
        <form method="post" enctype="multipart/form-data">
            {{ user_form }}
            {{ profile_form }}
            {% csrf_token %}
        <p> <button type="submit" class="btn btn-primary mt-2">Save changes</button></p>
        </form>
</div>
{% endblock %}
