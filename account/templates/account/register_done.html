{% extends "base.html" %}
{% load static %}

{% block title %}Welcome {{new_user.first_name}}{% endblock %}

{% block content %}
<div class="flex items-center justify-center py-16">
  <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold mb-6 text-center">Welcome {{new_user.first_name}}!</h1>
    
    <p class="text-center mb-6">
      Your account has been successfully created.
    </p>
    
    <div class="text-center">
      <a href="{% url 'account:login' %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
        Log in
      </a>
    </div>
  </div>
</div>
{% endblock %}
