{% extends "base.html" %} 
{% load static %} 

{% block title %}Password reset{% endblock title %} 

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-8">
    <div class="flex justify-center">
        <div class="w-full md:w-3/4">
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <div class="bg-gray-50 px-6 py-4 border-b">
                    <h1 class="text-2xl font-semibold text-gray-800">Password reset complete</h1>
                </div>
                <div class="p-6">
                    <div class="mb-6 px-4 py-3 bg-green-100 text-green-800 rounded-md">
                        <div class="flex">
                            <svg class="h-6 w-6 text-green-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                            </svg>
                            <p>Your password has been successfully reset!</p>
                        </div>
                    </div>
                    
                    <p class="text-gray-700 mb-6">Your new password has been set. You can now use it to log in to your account.</p>
                    
                    <div class="w-full">
                        <a href="{% url 'account:login' %}" class="w-full px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 inline-block text-center">
                            Log in now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
