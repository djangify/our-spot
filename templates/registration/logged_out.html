{% extends "base.html" %}
{% load static %}

{% block title %}Logged Out{% endblock%}

<!-- Page to inform users they have logged out-->

{% block content %}
<div class="max-w-4xl mx-auto px-4 py-12">
    <h1 class="text-3xl font-bold mb-6">Logged Out</h1>
    <div class="bg-white rounded-lg shadow-md p-6">
        <p class="text-gray-700 mb-4">
            You have been successfully logged out. Look forward to your next visit.
        </p>
        <p class="text-gray-700">
            You can 
            <a href="{% url 'account:login' %}" class="text-blue-600 hover:underline">log-in again</a> 
            or go back to the 
            <a href="{% url 'home' %}" class="text-blue-600 hover:underline">HomePage.</a>
        </p>
    </div>
</div>
{% endblock content %}
