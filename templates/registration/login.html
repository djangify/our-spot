{% extends "base.html" %} 

{% block title%}Log-In{% endblock %} 

{% block content %} 
<h1>Log-In</h1>

{% if form.errors %} 
<p>Your username and/or password didn't match. 
    Please try again.
</p>
{% else %}
<p>Use the log-in form to enter:
</p>
{% endif %}

<div class=""login-form">
<form action="{% url 'login' %}" method="post">

    {{ form.as_p }} {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <p><input type="submit" value="Log-in" /></p>
</form></div>
{% endblock %}
