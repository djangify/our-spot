{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Photo Sharing Social Network">
        <meta name="keywords" content="photos, location, things to do, family holidays, wedding venue">
        <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.webp' %}">
        
        {% block extra_css %}
        <!-- Font Awesome link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <!-- css style link -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        {% endblock %}


        <title>Our Spot Social Network - {% block title %} {% endblock %}</title>

    </head>

    <body>
        {% include 'includes/header.html' %}
        
        <!-- Content of each page -->

        <div id="content">
            {% block content %}
            {% endblock %}
        </div>

       

    </body>


</html>
