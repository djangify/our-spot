{% load static %}

<!-- Code to appear on all pages-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Photo Sharing Platform and Social Network">
    <meta name="keywords" content="photo sharing, fun locations, things to do, family holidays, wedding venue">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.webp' %}">
    <link rel="icon" type="image/png" sizes="192x192"
    href="{% static 'images/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512"
    href="{% static 'images/android-chrome-512x512.png' %}">
    <link rel="apple-touch-icon"
    sizes="180x180"
    href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon"
    type="image/png"
    sizes="32x32"
    href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon"
    type="image/png"
    sizes="16x16"
    href="{% static 'images/favicon-16x16.png' %}">

    {% block extra_css %}
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- css style link -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}

    <title>Our Spot Social Network - {% block title %} {% endblock %}</title>
</head>
<body class="site">
    
    <!-- Include the navigation bar -->
    {% include 'includes/header.html' %}
    {% block content %}
    {% endblock %}


    {% block onload_js %}
    <!-- Bootstrap JavaScript link -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
   
    {% endblock %}

</body>
</html>
