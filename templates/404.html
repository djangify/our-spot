<div class="container-fluid mt-3">
    <div class="justify-content-center align-items-center">
        <p><i class="fa-solid fa-bomb"></i></p>
        <hr>
        <p class="alert-text position-relative top-25">Sorry. This page can't be found. 
        You can return to the <a href='{% url "core:home" %}'>HomePage Here or use the
        navigation bar above.</a>
        </p>

    </div>
</div>

{% endblock %}
