{% extends "base.html" %}
{% load static %}

{% load thumbnail %}

{% block title %}Members{% endblock %}

{% block content %}
<div class="container my-5">
    <h1>Members</h1>
    <div class="row">
        {% for user in users %}
            <div class="col-md-3 mb-3">
                <div class="card h-100"> 
                    <a href="{{ user.get_absolute_url }}" class="text-center">
                        <div class="card-img-top" style="background-image: url('{% if user.profile.photo %}{{ user.profile.photo.url }}{% else %}{% static 'images/blankavatar.png' %}{% endif %}'); background-size: cover; background-position: center; height: 300px;"></div>
                        <div class="card-body">
                            <h5 class="card-title">{{ user.get_full_name }}</h5>
                        </div>
                    </a>
                </div>
            </div>
        {% empty %}
            <p>No members found.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
