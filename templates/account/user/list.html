{% extends "base.html" %}
{% load static %}

{% load thumbnail %}

{% block title %}People{% endblock %}

<!-- Contains code that shows a list of members/users -->

{% block content %}
<div class="container my-5">
    <h1>People</h1>
    {% for user in users %}
    <p>
        <div>
            <a href= "{{ user.get_absolute_url }}" class = "text-center">{{user.get_full_name}}
                <img src="{{ user.profile.photo.url }}" class="rounded d-block" alt="{{ profile.photo_alt }}">
            </a>
        </p>
        </div>
    
    {% endfor %}
</div>
    {% endblock %}
