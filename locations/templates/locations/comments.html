
{% load static %}

{% block content %}

<!-- Add comments section -->
<div>
    <form method="post" action="{% url 'add_comment' location.id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.text.id_for_label }}">Comment:</label>
            <textarea name="{{ form.text.name }}" id="{{ form.text.id_for_label }}" class="form-control">{{ form.text.value }}</textarea>
        </div>
        <button type="submit" class="btn btn-outline-dark mx-3 px-3">Submit</button>
    </form>
    
    {% for comment in location.comments.all %}
        <div>
            <strong>{{ comment.user.username }}</strong>
            <p>{{ comment.text }}</p>
            <small>{{ comment.created_at }}</small>
            {% if comment.user == request.user %}
                <a href="{% url 'edit_comment' comment.id %}" class="btn btn-outline-dark mx-3 px-3">Edit</a>
                <a href="{% url 'delete_comment' comment.id %}" class="btn btn-outline-dark mx-3 px-3">Delete</a>
            {% endif %}
        </div>
    {% endfor %}
    
</div>
 


{% endblock content %}
