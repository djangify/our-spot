{% extends "base.html" %}
{% load static %}

{% block title %}Add Location{% endblock title %}

{% block content %}
<div class="container my-5">
    <!-- Users can add new locations-->
    <h1>Add Your Spot</h1>

    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        {% csrf_token %}
        {{ form.media }}
        {{ form }}  
        <div class="mb-5">
            <p> <button type="submit" class="btn btn-outline-dark">Create Location</button></p>
        </div>
    </form>
</div>
{% endblock content %}
