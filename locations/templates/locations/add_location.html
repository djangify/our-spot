{% extends "base.html" %}
{% load static %}

{% block title %}Add Location{% endblock title %}

{% block content %}

<h1>Add Your Spot</h1>

<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit">Create Location</button>
        </div>
    </form>
</div>
 
{% endblock content %}
