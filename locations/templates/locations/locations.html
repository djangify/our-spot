{% extends "base.html" %}
{% load static %}

{% block title %}Locations{% endblock %}

{% block content %}
<h1 class="text-center p-2 d-block">
    Latest Locations
</h1>
<div class="container d-flex flex-row flex-wrap justify-content-center">
    {% for location in locations %}
    <a href="{% url 'location_detail' location.id %}" class="locations" aria-label="Click to view {{location.title}}">
        <div class="card m-3" style="width: 18rem;">
            <img src="{{location.image.url}}" class="card-img-top" alt="{{location.image_alt}}">
            <div class="card-body">
                <h2 class="card-title">{{location.title}}</h2>
                <p class="card-text">{{location.description|truncatechars:100}}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
