{% extends "base.html" %}
{% load static %}

{% block title %}Locations{% endblock title %}

{% block content %}
<h1>Recent Spots</h1>
<div>
    {% for location in locations %}
    <a href="{% url 'location_detail' location.id %}" class="locations" aria-label="Click to view {{location.title}}">
        <div>
            <img src="{{location.image.url}}" class="card-img-top" alt="{{location.image_alt}}">
            <div>
                <h2 class="card-title">{{location.title}}</h2>
                <p class="card-text">{{location.description|truncatechars:100}}</p>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock content %}
