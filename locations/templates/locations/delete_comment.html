{% extends "base.html" %} 
{% load static %} 

{% block title %}Confirm Deletion Request{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-gray-50 px-4 py-5 border-b border-gray-200 sm:px-6">
            <h1 class="text-xl font-medium text-gray-900">Confirm Your Deletion Request</h1>
        </div>
        
        <div class="px-4 py-5 sm:p-6">
            <div class="mb-6">
                <p class="text-sm text-gray-700 mb-4">Delete comment:</p>
                <div class="p-4 bg-gray-50 rounded-md border border-gray-200">
                    <p class="text-gray-800">{{ object.text }}</p>
                </div>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <p class="mb-6 text-gray-700">Are you sure you want to delete your comment?</p>
                
                <div class="flex items-center space-x-3">
                    <!-- Remove the URL tag that's causing issues -->
                    <button type="button" onclick="window.history.back();" 
                       class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Cancel
                    </button>
                    <button type="submit" 
                            class="inline-flex items-center px-4 py-2 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Confirm Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
