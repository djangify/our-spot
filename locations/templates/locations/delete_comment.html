{% extends "base.html" %} 
{% load static %} 

{% block title %}Confirm Deletion Request{% endblock %}

{% block content %}
<div class="container my-5">
    <h1>Confirm Your Deletion Request</h1>
    <!-- Message to user to confirm they want to delete a comment-->

    <p>Delete comment: {{ object.text }}</p>

    <div>
        <form method="post">
            {% csrf_token %}
            <p>Are you sure you want to delete your comment?</p>
            <input type="submit" value="Confirm" />
        </form>
    </div>
</div>
{% endblock content %}
