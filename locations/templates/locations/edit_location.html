{% extends "base.html" %}
{% load static %}

{% block title %}Edit Location{% endblock title %}

{% block content %}

<h1>Edit Location</h1>

        {% csrf_token %}

        {{ form.as_p }}

        <p><input type="submit" value="Edit Location"></p>
        </div>
    </form>
</div>

{% endblock content %}
