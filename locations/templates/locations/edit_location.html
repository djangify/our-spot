{% extends "base.html" %}
{% load static %}

{% block title %}Edit Location{% endblock title %}

{% block content %}

<h1>Edit Location</h1>

<div class="container">
    <form method="POST" enctype="multipart/form-data" class="p-2 form">
        {% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-2">Edit Location</button>
        </div>
    </form>
</div>

{% endblock content %}
