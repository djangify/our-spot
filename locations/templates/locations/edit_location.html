{% extends "base.html" %}
{% load static %}

{% block title %}Edit Location{% endblock title %}

{% block content %}
<div class="container my-5">
    <!-- Users can edit any location they have added-->
    <h1>Edit Location</h1>
        <form method="POST" enctype="multipart/form-data" class="p-2 form">
            {% csrf_token %}
            {{ form.media }}
            {{ form }}  
            <div class="mb-5">
                <p> <button type="submit" class="btn btn-outline-dark">Save Changes</button></p>
            </div>
        </form>
    
</div>
{% endblock content %}
