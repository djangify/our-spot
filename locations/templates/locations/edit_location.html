{% extends "base.html" %}
{% load static %}

{% block title %}Edit Location{% endblock title %}

{% block content %}
<div class="container my-5">
<!-- Users can edit any location they have added-->
    <h1>Edit Location</h1>

    <div class="container">
        <form method="POST" enctype="multipart/form-data" class="p-2 form">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <div>
            <p><input type="submit" value="Edit Location"></p>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
